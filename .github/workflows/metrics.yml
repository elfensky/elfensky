name: Metrics
on:
  # Schedule daily updates
  schedule: [{cron: "0 0 * * *"}]
  # (optional) Run workflow manually
  workflow_dispatch:
  # (optional) Run workflow when pushing on master/main
  push: {branches: ["main"]} # remove "master" from array
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    if: "github.repository == 'elfensky/elfensky'" #this isn't really neccesary, but needs testing.
    steps:
      - name: "metrics: base"
        if: ${{ success() || failure() }}
        # uses: elfensky/metrics@latest
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          filename: metrics.base.svg
          config_timezone: Europe/Brussels
          base: header, activity, community, repositories, metadata
          base_indepth: yes
          plugin_isocalendar: no

      - name: "metrics: github"
        if: ${{ success() || failure() }}
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          filename: metrics.plugin.github.svg
          config_timezone: Europe/Brussels
          base: ""
          repositories_forks: no
          plugin_languages: yes
          plugin_followup: no
          plugin_gists: no
          plugin_lines: no
      - name: "metrics: habits"
        if: ${{ success() || failure() }}
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          filename: metrics.plugin.habits.svg
          config_timezone: Europe/Brussels
          base: ""
          plugin_habits: yes
          plugin_habits_facts: yes
          plugin_habits_charts: yes
          plugin_habits_from: 512
          plugin_habits_charts_type: graph
          plugin_habits_trim: no
      - name: "metrics: pagespeed"
        if: ${{ success() || failure() }}
        uses: lowlighter/metrics@latest
        with:
          token: NOT_NEEDED
          filename: metrics.plugin.pagespeed.svg
          base: ""
          base_skip: yes
          plugin_pagespeed: yes
          plugin_pagespeed_token: ${{ secrets.PAGESPEED_TOKEN }}
          plugin_pagespeed_detailed: yes
          plugin_pagespeed_screenshot: no
          plugin_pagespeed_pwa: no
          plugin_pagespeed_url: https://lavrenov.io
      - name: "metrics: achievements"
        if: ${{ success() || failure() }}
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          filename: metrics.plugin.achievements.svg
          base: ""
          plugin_achievements: yes
      - name: "metrics: calendar (current)"
        if: ${{ success() || failure() }}
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          filename: metrics.plugin.calendar.current.svg
          base: ""
          plugin_calendar: yes
          plugin_calendar_limit: 0
      - name: "metrics: calendar (full)"
        if: ${{ success() || failure() }}
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          filename: metrics.plugin.achievements.full.svg
          base: ""
          plugin_calendar: yes
          plugin_calendar_limit: 0
      - name: "metrics: wakapi"
        if: ${{ success() || failure() }}
        uses: lowlighter/metrics@latest
        with:
          filename: metrics.plugin.wakatime.svg
          token: NOT_NEEDED
          base: ""
          base_skip: yes
          plugin_wakatime: yes
          plugin_wakatime_token: ${{ secrets.WAKATIME_TOKEN }}
          plugin_wakatime_url: https://wakapi.lavrenov.io
          plugin_wakatime_sections: time, projects, projects-graphs, languages, languages-graphs, editors, os
          plugin_wakatime_days: 365
